<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDay is Your Day</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="searchForm" action="https://google.com/search">
        <input type="text" class="query" name="q" value="" />
      </form>

      <h1 class="js-clock">00:00</h1>
      <form class="login-form form">
        <input type="text" placeholder="What's your name?" />
        <button>Login</button>
      </form>
      <h1 class="js-greeting greeting"></h1>

      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Add a ToDo" />
        <button type="submit" class="add-button">Add</button>
      </form>
      <ul class="todo-items"></ul>
    </div>
    <div class="weather-box">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
